{% extends "amigos/base.html"%}
{% block navbar %}
<nav class="nav nav-pills flex-column flex-sm-row">
    <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="{% url 'amigos:recente' %}">Recente</a>
    <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="{% url 'amigos:todos' %}">Todos</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'amigos:pendentes' %}">Pendentes</a>
    <a class="flex-sm-fill text-sm-center nav-link active" href="{% url 'amigos:agregar' %}">Agregar</a>
</nav>
{% endblock %}
{% block content %}
<h5>Ingressar</h5>
<form method="post">
    {% csrf_token %}

    <div class="input-group mb-3">
        <input type="text" class="form-control" name="codigo" placeholder="Codigo" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Enviar Solicitação</button>
    </div>
</form>
<h5>Compartilhar</h5>
<form >
    <div class="input-group mb-3">
        <input type="text" id="userId" class="form-control" value="{{userId}}" aria-describedby="button-addon2" disabled>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="display:none">Copiar</button>
    </div>
</form>
{% endblock %}
