<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <img src='{{ img|default:"" }}' class="rounded float-start rounded-circle"  max-height="100%" height = "50px" width="50px ">
            </div>
            <div class="col">
                <h5 class="card-title">{{ nome|default:"Nome" }}</h5>
                <p class="card-subtitle">{{ descricao|default:"Descricao" }}</p>
            </div>
            <div class="col-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a href="{{link1}}" type="button" class="btn btn-light btn-lg">
                            <i class="bi {{icon1}}"></i>
                        </a>
                        <a href="{{link2}}" type="button" class="btn btn-light btn-lg">
                            <i class="bi {{icon2}}"></i>
                        </a>
                    </div>                            
                </div>
            </div>
        </div>
    </div>
</div>
