{% extends 'base.html' %}
{% block content %}

<a href="{% url 'psiu:criar_carona' %}">Adicionar carona</a>

<!doctype html>
<html lang = "pt-br">
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin = "anonymous">
</head>
<div class = "text-center" style = "color: rgba(0,0,0,1)">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary btn-sm">Filtrar por ↓</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Barra de pesquisa" aria-label="Recipient's username" aria-describedby="basic-addon2" width="100">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">P</button>
              </div>
        </div>
    </div>
    
</div>

<br>
{% if carona_list %}
    {% for carona in carona_list %}
    <div class="row carona-card">
        <div class="d-grid gap-2 col mx-auto">
            <button class="btn btn-outline-secondary" type="button">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">{{carona.nomeCarona}}</h5>
                            <p class="card-text">Saindo de: {{carona.localSaida}}<br>Indo para: {{carona.localChegada}}</p>
                        </div>
                        <div class="col">
                            <p class="card-text">{{carona.dataHora}} <br>{{carona.nomeUser}}</p>
                            <p class="card-text">Vagas disponíveis: {{carona.vagas}}</p>
                        </div>
                    </div>
                </div>
            </button>
        </div>
    </div>


    <!--You need to change the content here, to access the values you just need to place carona.<the attribute you want to, the name is the same from de database-->
       
    {% endfor %}
{% else %}
    Nao foram encontradas caronas
{% endif %}


{% endblock  %}
