{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="pt-br">
    
<form action="" method="post">
    
    {% csrf_token %}
    <div class="container text-left" style="color: rgba(0,0,0,1)">
        <div class="form-group">
            <h4>Criando grupo de estudos</h4>
        </div>
        <!--Instructions: build the form to create carona, when its ready make sure to add the field "name" with the value corresponding to the model, I left the list of fields in the next line-->
        <!--Fields: NomeCarona LocalSaida LocalChegada DataHora Vagas Adicionais-->

        <div class="form-group">
            <label for="">Matéria</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="materia"  value="{{estudos_temp.materia}}">
        </div>
        
        <div class="form-group">
            <label for="">Data e horário</label>
            <input type="datetime-local" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="dataHora"  value="{{estudos_temp.dataHora}}">
        </div>
        
        <div class="form-group">
            <label for="">Local</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="local"  value="{{estudos_temp.local}}">
        </div>
        
        <div class="form-group">
            <label for="">Vagas</label>
            <input type="number" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="vagas"  value="{{estudos_temp.vagas}}" min="0" max="16">
        </div>
        
        <div class="form-group">
            <label for="">Descrição</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="adicionais"  value="{{estudos_temp.adicionais}}" >
        </div>
        
        <br>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Criar</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</form>

{% endblock  %}
