{% extends 'base.html' %}
{% block image-page %}
    <img src="https://cdn.discordapp.com/attachments/1004623388758777966/1019419982062436403/unknown.png" class="mx-auto d-block rounded-circle position-absolute top-100 start-50 translate-middle" height="100" width="100" style="margin-top:23px">
{% endblock %}
{% block content %}

<!doctype html>
<html lang="pt-br">
    
<form action="" method="post">
    
    {% csrf_token %}
    <div class="container text-left" style="color: rgba(0,0,0,1)">
        <div class="form-group">
            <h4>Criando grupo de pessoas</h4>
        </div>

        <div class="form-group">
            <label for="">Topico</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="interesses"  value="{{estudos_temp.interesses}}">
        </div>
        
        <div class="form-group">
            <label for="">Data e horario</label>
            <input type="datetime-local" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="dataHora"  value="{{estudos_temp.dataHora}}">
        </div>
        
        <div class="form-group">
            <label for="">Local</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="local"  value="{{estudos_temp.local}}">
        </div>
        
        <div class="form-group">
            <label for="">Vagas</label>
            <input type="number" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="vagas"  value="{{estudos_temp.vagas}}" min="0" max="16">
        </div>
        
        <div class="form-group">
            <label for="">Descricao</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="adicionais"  value="{{estudos_temp.adicionais}}" >
        </div>
        
        <br>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <a href="{% url 'psiu:conhecer_pessoas' %}" type="reset" class="btn btn-secondary">Cancelar</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Criar</button> <!-- Modificar aqui -->
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</form>

{% endblock  %}
