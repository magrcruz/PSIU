{% extends 'base.html' %}
{% block image-page %}
    <img src="https://cdn.discordapp.com/attachments/1004623388758777966/1019419863707557938/unknown.png" class="mx-auto d-block rounded-circle position-absolute top-100 start-50 translate-middle" height="100" width="100" style="margin-top:23px">
{% endblock %}
{% block content %}

<!doctype html>
<html lang="pt-br">
    
<form action="" method="post">
    
    {% csrf_token %}
    <div class="container text-left" style="color: rgba(0,0,0,1)">
        <div class="form-group">
            <h4>Criando ligas acadêmicas</h4>
        </div>
        <div class="form-group">
            <label for="">Nome Liga</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="nomeLiga"  value="{{ligas_temp.nomeLiga}}">
        </div>
        <div class="form-group">
            <label for="">Liga</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="atividade"  value="{{ligas_temp.atividade}}">
        </div>
        
        <div class="form-group">
            <label for="">Data e horário</label>
            <input type="datetime-local" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="dataHora"  value="{{ligas_temp.dataHora}}">
        </div>
        
        <div class="form-group">
            <label for="">Local</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="local"  value="{{ligas_temp.local}}">
        </div>
        
        <div class="form-group">
            <label for="">Vagas</label>
            <input type="number" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="vagas"  value="{{ligas_temp.vagas}}" min="0" max="50">
        </div>
        
        <div class="form-group">
            <label for="">Descrição</label>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon2" width="100" name="adicionais"  value="{{ligas_temp.adicionais}}" >
        </div>
        
        <br>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
                <a href="{% url 'psiu:ligas_nao_oficiais' %}" type="reset" class="btn btn-secondary">Cancelar</a>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Criar</button>
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</form>

{% endblock  %}
