{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="text-center mt-5" style="background-color: #6FA8FF;">
    <h6>Ei,</h6>
    <h1>Psiu!</h1>
    <h6 class="mb-5">Entre na sua conta!</h6>
    <form class="container" method="post">
    {% csrf_token %}
        <!--{{login_form}}-->


        <div class="row">
            <div class="col">
                <div class="input-group mb-4 mt-4">
                    <input name="username" type="text" class="form-control" placeholder="Nome do Usuario/E-mail" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3 mt-4">
                    <input name="password" type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col text-start">
                <a class="text-secondary" href="#">Esqueci a senha :c</a>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="--bs-btn-border-radius: 1rem; --bs-btn-padding-x: 1.5rem; --bs-btn-padding-y: 0.45rem "><h5>Entrar</h5></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="text-dark" href="{% url 'psiu:criar' %}" style="font-weight: bold">Ainda nao tenho conta</a>
            </div>
        </div>
    </form>
</body>
{% endblock %}
